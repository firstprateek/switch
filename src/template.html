<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Starter Template">
    <meta name="author" content="Prateek Joshi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script defer>
      addEventListener("DOMContentLoaded", (event) => {
        const $switch = document.querySelector('theme-switch');
        const $main = document.querySelector('main');

        $switch.addEventListener('change', (event) => {
          $main.innerHTML = '';
          
          const p = document.createElement('p');
          p.textContent = JSON.stringify(event.detail);

          $main.appendChild(p);
        });
      });
    </script>
  </head>
  <body>
    <theme-switch></theme-switch>
    <main>
    </main>
  </body>
</html>
